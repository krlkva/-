<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Магазин товаров</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo">Магазин</div>
            <ul class="nav-links">
                <li><a href="#">Главная</a></li>
                <li><a href="#">Каталог</a></li>
                <li><a href="#">О нас</a></li>
                <li class="cart-icon">
                    <a href="#" id="cart-link">Корзина (<span id="cart-count">0</span>)</a>
                </li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="products">
            <h1>товары</h1>
            <div class="products-grid" id="products-container">
                <!-- Товары будут добавляться через JavaScript -->
            </div>
        </section>
    </main>

    <!-- Модальное окно корзины -->
    <div id="cart-modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Ваша корзина</h2>
            <div id="cart-items"></div>
            <div class="cart-total">
                <p>Итого: <span id="total-price">0</span> руб.</p>
                <button id="checkout-btn">Оформить заказ</button>
            </div>
        </div>
    </div>

    <!-- Форма оформления заказа -->
    <div id="order-form-modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Оформление заказа</h2>
            <form id="order-form">
                <input type="text" placeholder="Имя" required>
                <input type="text" placeholder="Фамилия" required>
                <input type="text" placeholder="Адрес доставки" required>
                <input type="tel" placeholder="Номер телефона" required>
                <button type="submit">Создать заказ</button>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
