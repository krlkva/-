<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Магазин — Лабораторная</title>
  <link rel="icon" href="assets/favicon.ico" />
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header class="site-header">
    <div class="container">
      <h1 class="logo">SimpleShop</h1>
      <button id="cart-toggle" class="cart-btn" aria-controls="cart" aria-expanded="false">
        Корзина (<span id="cart-count">0</span>) — <span id="cart-total">0 ₽</span>
      </button>
    </div>
  </header>

  <main class="container">
    <section aria-labelledby="catalog-title" class="catalog">
      <h2 id="catalog-title">Каталог товаров</h2>
      <div id="products" class="products-grid" role="list">
        <!-- карточки будет рендерить script.js -->
      </div>
    </section>
  </main>

  <!-- Модальное окно корзины -->
  <aside id="cart" class="cart" aria-hidden="true">
    <div class="cart-inner">
      <button id="close-cart" class="close">×</button>
      <h3>Ваша корзина</h3>
      <ul id="cart-items" class="cart-items" role="list"></ul>
      <div class="cart-summary">
        <p>Итого: <strong id="summary-total">0 ₽</strong></p>
        <button id="checkout-btn" class="primary">Оформить заказ</button>
      </div>
    </div>
  </aside>

  <!-- Модальное окно оформления заказа -->
  <div id="checkout-modal" class="modal" aria-hidden="true">
    <div class="modal-inner">
      <button id="close-checkout" class="close">×</button>
      <h3>Оформление заказа</h3>
      <form id="order-form">
        <label>Имя <input name="firstName" required /></label>
        <label>Фамилия <input name="lastName" required /></label>
        <label>Адрес доставки <input name="address" required /></label>
        <label>Телефон <input name="phone" type="tel" required placeholder="+7 900 000-00-00"/></label>
        <div class="form-actions">
          <button type="submit" class="primary">Создать заказ</button>
        </div>
      </form>
    </div>
  </div>

  <footer class="site-footer">
    <div class="container">© SimpleShop — демонстрационный проект</div>
  </footer>

  <script src="script.js"></script>
</body>
</html>
