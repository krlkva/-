<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>KRLKVA 2048 game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="main-container">
        <!-- Шапка -->
        <div class="header">
            <div class="title-section">
                <h1>KRLKVA 2048 game</h1>
                <div class="subtitle">Web programming Lab 3</div>
            </div>
        </div>

        <!-- Счётчики -->
        <div class="scores">
            <div class="scores__item">
                <span class="scores__label">Счёт</span>
                <span class="scores__value" id="current-score">0</span>
            </div>
            <div class="scores__item">
                <span class="scores__label">Лучший</span>
                <span class="scores__value" id="best-score">0</span>
            </div>
        </div>

        <!-- Игровое поле -->
        <div class="gameboard"></div>

        <!-- Панель управления (чекбоксы без квадратиков) -->
        <div class="settings">
            <label class="checkbox-item">
                <input type="checkbox" class="reset-btn" id="new-game">
                <span>Начать заново</span>
            </label>
            <label class="checkbox-item">
                <input type="checkbox" class="undo-btn" id="undo-move" disabled>
                <span>Отмена хода</span>
            </label>
            <label class="checkbox-item">
                <input type="checkbox" class="leaderboard-btn" id="show-leaders">
                <span>Лидеры</span>
            </label>
            <label class="checkbox-item">
                <input type="checkbox" class="speed-control-btn" id="speed-control">
                <span class="speed-text" id="speed-display">x1</span>
            </label>
        </div>

        <!-- Мобильные кнопки управления -->
        <div class="controls">
            <div class="controls__row">
                <button class="controls__arrow" data-direction="up">▲</button>
            </div>
            <div class="controls__row">
                <button class="controls__arrow" data-direction="left">◀</button>
                <button class="controls__arrow" data-direction="down">▼</button>
                <button class="controls__arrow" data-direction="right">▶</button>
            </div>
        </div>

        <!-- Модальное окно завершения игры -->
        <div class="victory-wrapper popup hidden">
            <div class="victory popup__content">
                <h2>Игра окончена!</h2>
                <h3 id="victory-score">Ваш счёт 0 очков</h3>
                
                <div class="victory__title-record" id="record-message">Новый рекорд!</div>
                <div class="victory__title-save" id="save-message">Введите имя, чтобы сохранить!</div>
                <div class="victory__title-best" id="best-message"></div>
                
                <form id="victory-form">
                    <input type="text" id="player-name" placeholder="user" value="user" maxlength="20">
                    <button type="submit" class="save-btn">Сохранить</button>
                </form>
                
                <div class="victory__title-confirm" id="saved-confirm">Поздравляем!</div>
                
                <label class="checkbox-item victory__reset">
                    <input type="checkbox" id="restart-game">
                    <span>Начать новую игру</span>
                </label>
                
                <button class="close-btn">✕</button>
            </div>
        </div>

        <!-- Модальное окно лидеров -->
        <div class="leaderboard-wrapper popup hidden">
            <div class="leaderboard popup__content">
                <h2>Топ-10</h2>
                <ol class="leaderboard__list" id="leaderboard-list"></ol>
                <label class="checkbox-item">
                    <input type="checkbox" class="close-btn" id="close-leaderboard">
                    <span>Закрыть</span>
                </label>
            </div>
        </div>

        <!-- Модальное окно скорости -->
        <div class="speed-wrapper popup hidden">
            <div class="speed-control popup__content">
                <h3>Скорость анимации</h3>
                <div class="speed-control__slider">
                    <input type="range" min="0" max="7" value="3" step="1" id="speed-slider">
                    <div class="speed-control__markers">
                        <span>0.25x</span>
                        <span>0.5x</span>
                        <span>0.75x</span>
                        <span>1x</span>
                        <span>2x</span>
                        <span>3x</span>
                        <span>5x</span>
                        <span>10x</span>
                    </div>
                </div>
                <label class="checkbox-item">
                    <input type="checkbox" class="close-btn" id="close-speed">
                    <span>Закрыть</span>
                </label>
            </div>
        </div>

    <!-- Подпись -->
    <div class="footer">
        Королькова Елизавета | Web Programming Lab 3
    </div>

    <script src="script.js"></script>
</body>
</html>
